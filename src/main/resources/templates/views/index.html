                    <li data-name="supplier" class="layui-nav-item layui-nav-itemed"

                        <cite>供应商主页</cite>
                    </a>
                        <dl class="layui-nav-child" id="dlgonghuo" style="">

                            <dd data-name="console">
                                <a lay-href="supplier/suppFinance.html" style="" id="acwdz">财务对账</a>

                            <dd data-name="console">
                                <a lay-href="supplier/materialAcc.html" style="" id="ahtzx">合同执行</a>

                            <dd data-name="console">

                            <dd>

                            <dd>

                            <dd>

                            </dd>
                        </dl>
                    </li>
                    <li data-name="set" class="layui-nav-item layui-nav-itemed">
                        <a href="javascript:;" lay-tips="系统设置" lay-direction="2"> <i
                                class="layui-icon layui-icon-set"></i> <cite>系统设置</cite>
                        </a>
                        <dl class="layui-nav-child">
                            <dd class="layui-nav-itemed" style="" id="ddxtsz">
                                <a href="javascript:;">系统设置</a>
                                <dl class="layui-nav-child">
                                    <dd>
                                        <a lay-href="set/system/jurisdiction.html">用户权限设置</a>
                                    </dd>
                                    <dd>

                    <li data-name="pass" class="layui-nav-item layui-nav-itemed" id="guanliyuanxitong">

        <!-- 页面标签 -->

                            </dd>

                            </dd>

                 lay-filter="layadmin-layout-tabs">

            <div class="layadmin-tabsbody-item layui-show">
                <iframe src="home/console.html" frameborder="0"
                        class="layadmin-iframe"></iframe>
            </div>

</body>
<script src="../layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
        base: '../layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'user', 'layer', 'upload', 'form', 'table'], function () {
        var $ = layui.$
            , setter = layui.setter
            , admin = layui.admin
            , form = layui.form
            , router = layui.router()
            , search = router.search;

        var admindata = parent.layui.index.getCookie("Admin");
        if (admindata != '') {
            if (admindata == 1 || admindata == 2) {//data等于1 说明是 普通管理员 等于2 是采购员  只有采购订单 和修改密码
                $('#name').html(parent.layui.index.getCookie("username"));
                // $("#ligongguo").attr("style", "display:none"); //隐藏供应商主页表头
                // $("#dlgonghuo").attr("style", "display:none"); //隐藏供应商主页二级菜单信息
                $("#lie1").attr("style", "display:none");	//隐藏供应商报价
                // $("#aygqlb").attr("style", "display:none");    //隐藏已过期列表
                // $("#ddxtsz").attr("style", "display:none");    //隐藏已过期列表
                // $("#ddxtsz").attr("style", "display:none");    //隐藏二级菜单的系统设置
                // $("#ajczl").attr("style", "display:none");    //隐藏基本资料
                $("#xggysmm").attr("style", "display:none");
                $("#guanliyuanxitong").attr("style", "display:none");
                console.log("aaa");
            } else if (admindata == 3) { //3说明是供应商 只有报价和修改密码
                $('#name').html(parent.layui.index.getCookie("username"));
                $("#lizhaotoubiao").attr("style", "display:none");//隐藏整个招投标菜单
                $("#ddxtsz").attr("style", "display:none");    //隐藏二级菜单的系统设置
                $("#xggysmm").attr("style", "display:none");
                $("#guanliyuanxitong").attr("style", "display:none");
                // $("#ajczl").attr("style", "display:none");    //隐藏基本资料
                // $("#ahtzx").attr("style", "display:none");    //隐藏合同执行
                // $("#acwdz").attr("style", "display:none");    //隐藏财务对账
                // $("#agzcx").attr("style", "display:none");    //隐藏挂账查询
                console.log("bbb");
            }
            else if (admindata == 0) {
                //超级管理员;
                $('#name').html(parent.layui.index.getCookie("username"));
                console.log(admindata);
            }
        }
        else{
            console.log("ddd");
            location.href = 'user/login.html';
        }
    })
    function cleanCookie() {
        parent.layui.index.delCookie("username");
        parent.layui.index.delCookie("pass");
        parent.layui.index.delCookie("phone");
        parent.layui.index.delCookie("email");
        parent.layui.index.delCookie("memo");
        parent.layui.index.delCookie("Admin");
    }
</script>
</html>
